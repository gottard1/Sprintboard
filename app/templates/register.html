<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro - Sprintboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Criar Conta</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Escolha um nome de usuário" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirme a senha" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="switch-link">
            <p>Já tem uma conta? <a href="{{ url_for('users.login') }}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
